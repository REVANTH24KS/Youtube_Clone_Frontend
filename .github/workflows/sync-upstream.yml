name: Sync with upstream repository

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour. Adjust the schedule as needed.
  workflow_dispatch:  # Allows manual triggering from the Actions tab.

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: Dev  # Ensure you're checking out the 'Dev' branch from your fork

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add upstream remote
        run: git remote add upstream https://github.com/Raajulogu/Youtube_Clone_Frontend

      - name: Fetch upstream 'dev' branch
        run: git fetch upstream raaju_dev

      - name: Merge upstream 'dev' into your 'dev' branch
        run: git merge upstream/dev --allow-unrelated-histories

      - name: Push changes to your fork's 'dev' branch
        run: git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}